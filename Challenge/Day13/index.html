<!DOCTYPE html>
<html>
  <head>
    <title>Day13</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81eb83dfd2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="box">
      <div class="box_top">
        <div class="box_top_nav">
          <span class="box_top_nav_time">9:41</span>
          <div class="box_top_nav_font">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <div class="box_top_menu">
          <i class="fas fa-arrow-left"></i>
          <div class="box_top_menu_text">Profile</div>
          <i class="fas fa-bars"></i>
        </div>
        <div class="box_mid">
          <div class="box_mid_image"></div>
          <div class="box_mid_name">Suzie Jones</div>
          <div class="box_mid_location">Paris, France</div>
          <div class="box_mid_box1">
            <div class="box_mid_follow">Follow</div>
            <div class="box_mid_message">Message</div>
          </div>
          <div class="box_mid_box2">
            <div class="box_mid_Followers">
              <span class="num">200</span>
              <span class="Followers">Followers</span>
            </div>
            <div class="box_mid_Following">
              <span class="num">120</span>
              <span class="Followers">Following</span>
            </div>
            <div class="box_mid_Images">
              <span class="num">174</span>
              <span class="Followers">Images</span>
            </div>
          </div>
        </div>
        <div class="box_bottom">
          <div class="box_bottom_nav">
            <i class="far fa-user"></i>
            <i class="fas fa-user-friends"></i>
            <i class="far fa-comments"></i>
            <i class="fas fa-cog"></i>
          </div>
          <div class="box_bottom_stick"></div>
        </div>
      </div>
    </div>
  </body>
</html>
