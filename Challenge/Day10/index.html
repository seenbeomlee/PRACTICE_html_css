<!DOCTYPE html>
<html>
  <head>
    <title>Day10</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="box">
      <span class="box__header">Sign in</span>
      <div class="box__input">
        <input type="text" placeholder="email" class="box__input-more" />
        <input type="text" placeholder="password" class="box__input-more" />
      </div>
      <div class="box__mid">
        <span class="box__mid-content">Forgot Password?</span>
        <div class="box__mid-checkbox">
          <input type="checkbox" />
          <span class="box__mid-text">Remember Me</span>
        </div>
      </div>
      <div class="box__button">
        <div class="box__button-sign">Sign in</div>
        <span class="box__button-OR">OR</span>
        <div class="box__button-below">
          <div class="box__button-Facebook">Facebook</div>
          <div class="box__button-Twitter">Twitter</div>
        </div>
      </div>
      <div class="box__tail">
        <div class="box__tail-up">
          <span class="front">need an account?</span>
          <span class="back">Sign up</span>
        </div>
        <div class="box__tail-down">
          <span class="front">forgot your password?</span>
          <span class="back">Retrive</span>
        </div>
      </div>
    </div>
  </body>
</html>
