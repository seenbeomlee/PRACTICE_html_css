<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/81eb83dfd2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__instagram">instagram</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <img
          src="https://pokemon.gameinfo.io/images/pokemon-go/473-00.png"
          ,
          width="40px"
        />
        <img src="https://i.imgur.com/UullX2I.png" , width="40px" />
        <img
          src="https://pokemon.gameinfo.io/images/pokemon-go/495-00.png"
          ,
          width="40px
        "
        />
        <img src="https://i.imgur.com/UullX2I.png" , width="40px" />
      </div>
    </header>
    <middle1 class="middle1">
      <div class="status-bar__column">
        <img src="https://i.imgur.com/UullX2I.png" , width="40px" />
        <div class="status-bar__column__content">
          <span class="chat__username">Sam Martin</span>
          <span class="chat__preview">5 min</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <img
        src="https://pokemon.gameinfo.io/images/pokemon-go/473-00.png"
        ,
        width="40px"
      />
      <div class="header__middle-column">
        <div class="heart">
          <i class="far fa-heart"></i>
          <span class="heart__content">2,515</span>
        </div>
        <div class="message">
          <i class="far fa-comment-alt"></i>
          <span class="message__content">350</span>
        </div>
      </div>
      <div class="header__middle-column">
        <div class="flag">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </middle1>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-itme">
          <a href="" class="nav__list-link">
            <i class="far fa-circle"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
