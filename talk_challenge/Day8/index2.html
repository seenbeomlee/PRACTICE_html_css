<!DOCTYPE html>
<html>
  <head>
    <title>Page2</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/81eb83dfd2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="status-bar__column">
        <img src="https://i.imgur.com/UullX2I.png" , width="40px" />
        <div class="status-bar__column__content">
          <span class="chat__username">Sam Martin</span>
          <span class="chat__preview">5 min</span>
        </div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    <img
      src="https://pokemon.gameinfo.io/images/pokemon-go/473-00.png"
      ,
      width="40px"
    />
    <middle class="middle">
      <div class="header__middle-column">
        <div class="heart">
          <i class="far fa-heart"></i>
          <span class="heart__content">2,515</span>
        </div>
        <div class="message">
          <i class="far fa-comment-alt"></i>
          <span class="message__content">350</span>
        </div>
      </div>
      <div class="header__middle-column">
        <div class="flag">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </middle>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <div class="chat__column">
            <img src="https://i.imgur.com/UullX2I.png" />
            <div class="chat__content">
              <span class="chat__username">Angel</span>
              <span class="chat__preview"
                >Looks so good that I can't control my self over this.</span
              >
              <div class="chat__content">
                <i class="far fa-heart"></i>
                <i class="fas fa-arrow-left"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chat__column">
            <img src="https://i.imgur.com/UullX2I.png" />
            <div class="chat__content">
              <span class="chat__username">Charlie</span>
              <span class="chat__preview">Waiting more from you.</span>
              <div class="chat__content">
                <i class="far fa-heart"></i>
                <i class="fas fa-arrow-left"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chat__column">
            <img src="https://i.imgur.com/UullX2I.png" />
            <div class="chat__content">
              <span class="chat__username">Angelina Martin</span>
              <span class="chat__preview">New collection is great!!!</span>
              <div class="chat__content">
                <i class="far fa-heart"></i>
                <i class="fas fa-arrow-left"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav2 class="nav2">
      <ul class="nav2__list">
        <li class="nav__list-item">picture</li>
        <li class="nav__list-item">
          <input type="text" />
        </li>
        <li class="nav__list-item">
          <i class="far fa-paper-plane"></i>
        </li>
      </ul>
    </nav2>
  </body>
</html>
