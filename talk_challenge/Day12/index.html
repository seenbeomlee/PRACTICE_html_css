<!DOCTYPE html>
<html>
  <head>
    <title>Day12</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81eb83dfd2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="box">
      <div class="box_top">
        <div class="box_top_status">
          <i class="fas fa-bars"></i>
          <div class="box_top_status_content">Recipes</div>
          <i class="fas fa-search"></i>
        </div>
        <div class="box_top_header">
          <div class="box_top_header_left">Popular Recipes</div>
          <div class="box_top_header_right">View All</div>
        </div>
        <div class="box_top_menu">
          <div class="box_top_menu_top">
            <div class="box_top_menu_top_leftimage"></div>
            <div class="box_top_menu_top_leftbox">Home Cooking</div>
            <div class="box_top_menu_top_rightimage"></div>
            <div class="box_top_menu_top_rightbox">Pastry Recipes</div>
          </div>
          <div class="box_top_menu_bottom">
            <div class="box_top_menu_bottom_leftimage"></div>
            <div class="box_top_menu_bottom_leftbox">For Babies</div>
            <div class="box_top_menu_bottom_rightimage"></div>
            <div class="box_top_menu_bottom_rightbox">Smoothie Recipes</div>
          </div>
        </div>
      </div>
      <div class="box_mid">
        <div class="box_mid_header">Other Recipes</div>
        <div class="box_mid_menu">
          <div class="box_mid_menu_left">
            <div class="top">Refreshments</div>
            <div class="bottom">120 Recipes</div>
          </div>
          <div class="box_mid_menu_right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="box_mid_menu">
          <div class="box_mid_menu_left">
            <div class="top">Diet Dishes</div>
            <div class="bottom">27 Recipes</div>
          </div>
          <div class="box_mid_menu_right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="box_mid_menu">
          <div class="box_mid_menu_left">
            <div class="top">Soup Recipes</div>
            <div class="bottom">279 Recipes</div>
          </div>
          <div class="box_mid_menu_right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="box_mid_menu">
          <div class="box_mid_menu_left">
            <div class="top">Meat Dishes</div>
            <div class="bottom">109 Recipes</div>
          </div>
          <div class="box_mid_menu_right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="box_mid_menu">
            <div class="box_mid_menu_left">
              <div class="top">More</div>
              <div class="bottom">3019 Recipes</div>
            </div>
            <div class="box_mid_menu_right">
              <i class="fas fa-chevron-right"></i>
            </div>
      </div>
      <div class="box_bottom">
        <div class="box_bottom_nav">
          <i class="fas fa-home"></i>
          <i class="fab fa-apple"></i>
          <i class="far fa-edit"></i>
          <i class="far fa-file"></i>
        </div>
      </div>
    </div>
  </body>
</html>
